<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://kit.fontawesome.com/cca2e2f8eb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="kplayground.js" charset="utf-8"></script> -->
  </head>
  <body>
    <div id="background">
      <div class="background-top"></div>
      <div class="background-bottom"></div>
    </div>
    <main>
      <div class="container">
        <div class="sidebar">
          <div class="profile-options-container">
            <div class="options-pic">
              <img src="pics/me.png" alt="">
            </div>
            <div class="options-iconbox">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="notifications-alert-container">
            <div class="notifications-alert-icon-container">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notifications-alert-text-container">
              <p>Get notified of new messages</p>
              <p>Turn on desktop notifications</p>
            </div>
          </div>
          <div class="chat-search-container">
            <div class="searchbar">
              <i class="fas fa-search"></i>
              <input type="text" name="" value="">
            </div>
          </div>
          <div class="chatlist-container">
            <div class="chatlist-item">
              <div class="chatlist-pic-box">
                <img src="pics/wwx001.png" alt="">
              </div>
              <div class="chatlist-info">
                <p class="chatlist-info-name">Wifi</p>
                <p class="chatlist-info-preview"></p>
              </div>
              <div class="chatlist-time">

              </div>
            </div>
            <div class="chatlist-item">
              <div class="chatlist-pic-box">
                <img src="pics/lsz002.png" alt="">
              </div>
              <div class="chatlist-info">
                <p class="chatlist-info-name">Best Duckling</p>
                <p class="chatlist-info-preview"></p>
              </div>
              <div class="chatlist-time">

              </div>
            </div>
            <div class="chatlist-item">
              <div class="chatlist-pic-box">
                <img src="pics/jl001.png" alt="">
              </div>
              <div class="chatlist-info">
                <p class="chatlist-info-name">Jin Guniang</p>
                <p class="chatlist-info-preview"></p>
              </div>
              <div class="chatlist-time">

              </div>
            </div>
            <div class="chatlist-item">
              <div class="chatlist-pic-box">
                <img src="pics/wq001.jpg" alt="">
              </div>
              <div class="chatlist-info">
                <p class="chatlist-info-name">Doc</p>
                <p class="chatlist-info-preview"></p>
              </div>
              <div class="chatlist-time">

              </div>
            </div>
            <div class="chatlist-item">
              <div class="chatlist-pic-box">
                <img src="pics/lhk01.png" alt="">
              </div>
              <div class="chatlist-info">
                <p class="chatlist-info-name">Xiongzhang</p>
                <p class="chatlist-info-preview"></p>
              </div>
              <div class="chatlist-time">

              </div>
            </div>
            <div class="chatlist-item">
              <div class="chatlist-pic-box">
                <img src="pics/wyb001.png" alt="">
              </div>
              <div class="chatlist-info">
                <p class="chatlist-info-name">Grumpy Fuzzball</p>
                <p class="chatlist-info-preview"></p>
              </div>
              <div class="chatlist-time">

              </div>
            </div>
          </div>
        </div>
        <div class="chat-container">
          <div class="chat-options-container">
            <div class="options-pic">
              <img src="pics/lhk01.png" alt="">
            </div>
            <div class="options-iconbox">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="msgs-container">

          </div>
          <div class="typebox-container">
            <i class="far fa-laugh"></i>
            <div class="typebox">
              <input type="text" name="" value="">
            </div>
            <i class="fas fa-microphone"></i>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
